syntax = "proto3";

package tradingbot.common;

enum AssetClass {
  ASSET_CLASS_UNSPECIFIED = 0;
  CRYPTO = 1;
  STOCK = 2;
}

message Instrument {
  string instrument_id = 1;      // Internal unique ID (UUID or generated by Risk Manager)
  AssetClass asset_class = 2;    // CRYPTO, STOCK, etc.
  string symbol = 3;             // e.g. "BTC/USDT", "GOGL"
  string venue = 4;              // e.g. "BINANCE", "NASDAQ", "NYSE", "COINBASE"
  string external_symbol = 5;    // Exchange-specific ticker, e.g. "BTCUSDT" or "GOGL"
}
